<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Academic Information</h2>
        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree" placeholder="Your Degree">
        <br>
        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" name="studentID" placeholder="Your Student ID">
        <br>
        <h2>Classes Attended</h2>
        <label for="classes">Classes Attended:</label>
        <br>
        <input type="checkbox" id="english" name="classes" value="English">
        <label for="english">English</label>
        <br>
        <input type="checkbox" id="math" name="classes" value="Math">
        <label for="math">Mathematics</label>
        <br>
        <h2>Personal Details</h2>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Your First Name">
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Your Last Name">
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email">
        <br>
        <label>
        <input type="checkbox" name="terms" required> I agree to the terms and conditions.
        </label>
        <br>
        <button type="submit">Send Form</button>
      </form> 
</body>
</html>
