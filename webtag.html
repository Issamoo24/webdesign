<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border: black;">
        <tr colspan="4">
          <th>Table Heading Cell Spanning 4 Columns</th>
        </tr>
        <tr>
          <td>Normal cell</td>
          <td colspan="2">Cell spanning 2 columns</td>
          <td>Normal cell</td>
        </tr>
        <tr style="background-color: gray;">
          <td rowspan="3">Cell spanning 3 rows</td>
          <td>Normal cell</td>
          <td>Normal cell</td>
          <td>Normal cell</td>
        </tr>
        <tr>
          <td>Normal cell</td>
          <td colspan="2" rowspan="2">Cell spanning 2 rows and 2 columns</td>
        </tr>
        <tr>
          <td>Normal cell</td>
        </tr>
      </table>
</body>
</html>
