<!DOCTYPE html>
<html>
<head>
<title>Example of Ordered and Unordered Lists</title>
</head>
<body>

<nav>Nested and Definition List</nav>
<h3>To illustrate Nested and Definition List Tags</h3>

<p>An ordered nested List:</p>

<ol>
  <li>Coffee</li>
  <li>Tea
    <ul>
      <li>Black tea</li>
      <li>Green tea
        <ul>
          <li>China</li>
          <li>Africa</li>
        </ul>
      </li>
    </ul>
  </li>
  <li>Milk</li>
</ol>

<p>A Definition List:</p>

<dl>
  <dt>Bangalore</dt>
  <dd>- Capital City of Karnataka</dd>
  <dt>Mumbai</dt>
  <dd>- Capital city of Maharashtra</dd>
</dl>

</body>
</html>
